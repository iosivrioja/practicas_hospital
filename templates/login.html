{% extends "maestra.html" %}
{% block titulo %}
Iniciar Sesión
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="container">
        <div class="box" style="max-width: 400px; margin: auto;">
            <h1 class="title has-text-centered">Iniciar Sesión</h1>
            <!-- Mostrar mensaje de error si existe -->
            {% if error %}
            <div class="notification is-danger">
                <button class="delete"></button>
                {{ error }}
            </div>
            {% endif %}
            <form action="/login" method="POST"> <!-- Cambia "/login" por la ruta de tu backend -->
                <div class="field">
                    <label class="label" for="email">Correo Electrónico:</label>
                    <div class="control">
                        <input class="input" type="email" id="email" name="email" placeholder="Ingresa tu correo" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="password">Contraseña:</label>
                    <div class="control">
                        <input class="input" type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                    </div>
                </div>
                <div class="field is-grouped is-grouped-centered">
                    <div class="control">
                        <button class="button is-primary" type="submit">Iniciar Sesión</button>
                    </div>
                </div>
            </form>
            <p class="has-text-centered mt-4">¿No tienes una cuenta? <a href="/register">Regístrate aquí</a></p>
        </div>
    </div>
</section>
{% endblock %}

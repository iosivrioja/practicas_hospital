{% extends "maestra.html" %}
{% block titulo %}
Agregar usuario
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-3">Agregar usuario</h3>

            {% if error %}
            <div class="notification is-danger">
                {{ "Este correo ya existe" }}
            </div>
            {% endif %}

            <form action="{{url_for('guardar_usuario')}}" method="post">
                <label for="nombre">Nombre:</label>
                <input required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">

                <label for="email">Email:</label>
                <input required type="email" class="input" placeholder="Email" name="email" id="email">

                <label for="rol" style="margin-bottom: 0.5rem;">Rol:</label>
                <div class="select">
                    <select name="rol" id="rol" required>
                        <option value="Administrador">Administrador</option>
                        <option value="Operador">Operador</option>
                        <option value="Invitado">Invitado</option>
                    </select>
                </div>


                <div class="field mt-2">
                    <input type="checkbox" name="estado" id="estado" class="is-checkradio">
                    <label for="estado">Activo</label>
                </div>

                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('usuarios')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}

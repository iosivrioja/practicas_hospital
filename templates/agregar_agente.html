{% extends "maestra.html" %}
{% block titulo %}
Agregar agente
{% endblock %}
{% block contenido %}
<section class="section">
    <div class="columns">
        <div class="column is-one-third">
            <h3 class="is-size-4">Agregar agente</h3>
            <form action="{{url_for('guardar_agente')}}" method="post">

                <label for="nombre">Nombre:</label>
                <input required type="text" class="input" placeholder="Nombre" name="nombre" id="nombre">
                
                <label for="email">Email:</label>
                <input required type="text" class="input" placeholder="Email" name="email" id="email">

                <label for="telefono">Tel√©fono:</label>
                <input required type="text" class="input" placeholder="Telefono" name="telefono" id="telefono">

                <label for="estado">Estado:</label>
                <div class="field mt-2">
                    <input type="checkbox" name="estado" id="estado" class="is-checkradio">
                    <label for="estado">Activo</label>
                </div>
                
                <button type="submit" class="button is-success mt-2">Guardar</button>
                <a href="{{url_for('agentes')}}" class="button is-primary mt-2">Volver</a>
            </form>
        </div>
    </div>
</section>
{% endblock %}

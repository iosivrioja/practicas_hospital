<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de inventario informático - {% block titulo %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4faff;
        }
        .navbar {
            background-color: #007bff;
        }
        .navbar-item, .button {
            color: white;
        }
        .navbar-item:hover, .button:hover {
            background-color: #0056b3;
        }
        .navbar-burger span {
            background-color: white;
        }
        .footer {
            background-color: #007bff;
            color: white;
            padding: 1rem 1.5rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <button class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="navbar-menu" id="navbarBasicExample">
            <a class="navbar-item" href="{{ url_for('usuarios') }}">
                <span class="icon"><i class="fas fa-user"></i></span>
                <span>Usuario</span>
            </a>
            
            <div class="navbar-start">
                <a class="navbar-item" href="{{url_for('agentes')}}">
                    <span class="icon"><i class="fas fa-user-md"></i></span>
                    <span>Agente</span>
                </a>
                <a class="navbar-item" href="{{url_for('areas')}}">
                    <span class="icon"><i class="fas fa-building"></i></span>
                    <span>Area</span>
                </a>
                <a class="navbar-item" href="{{url_for('equipos')}}">
                    <span class="icon"><i class="fas fa-laptop-medical"></i></span>
                    <span>Equipo</span>
                </a>
                <a class="navbar-item" href="{{url_for('partes')}}">
                    <span class="icon"><i class="fas fa-cogs"></i></span>
                    <span>Parte</span>
                </a>
                <a class="navbar-item" href="{{url_for('subareas')}}">
                    <span class="icon"><i class="fas fa-network-wired"></i></span>
                    <span>Subarea</span>
                </a>
                <a class="navbar-item" href="{{url_for('tipo_equipos')}}">
                    <span class="icon"><i class="fas fa-th-large"></i></span>
                    <span>Tipo de equipo</span>
                </a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                    
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="container">
            {% block contenido %}{% endblock %}
        </div>
    </section>
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Sistema de Inventario Informático</strong>
            </p>
        </div>
    </footer>
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"></script>
</body>

</html>
